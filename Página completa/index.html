<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilo.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imagens/logo É diferente title.png" />
    <title>De que FORMS vamos fazer isso?</title>
  </head>
  <body>

    <center>
    <img src="./imagens/Logo ENIAC site.png" alt="Error 404" height="100" />
    </center>

    <br />

    <p>1 - Qual é o seu nome?</p>

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Primeiro Nome:</span>
      <input
        type="text"
        class="form-control"
        placeholder="Digite aqui"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>

    <br />

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Segundo Nome:</span>
      <input
        type="text"
        class="form-control"
        placeholder="Digite aqui"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>

    <br />

    <p>2 - Qual é o seu gênero?</p>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
      />
      <label class="form-check-label branco" for="flexRadioDefault1">
        Masculino
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
      />
      <label class="form-check-label branco" for="flexRadioDefault1">
        Feminino
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
      />
      <label class="form-check-label branco" for="flexRadioDefault1">
        Prefiro não informar
      </label>
    </div>

    <br />

    <p>3 - Dados de contato</p>

    <div class="input-group mb-3">
      <span class="input-group-text">Telefone:</span>
      <input
        type="text"
        class="form-control"
        placeholder="Digite aqui"
        aria-label="Username"
      />
      <span class="input-group-text">E-mail:</span>
      <input
        type="text"
        class="form-control"
        placeholder="Digite aqui"
        aria-label="Server"
      />
    </div>

    <p>4 - Qual o seu curso de interesse?</p>

    <div class="container">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="radio"
          role="switch"
          id="Meca"
          name="radiofdp"
        />
        <label class="form-check-label branco" for="Meca">Mecatrônica</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="radio"
          role="switch"
          id="Info"
          name="radiofdp"
        />
        <label class="form-check-label branco" for="Info">Informática</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="radio"
          role="switch"
          id="Enf"
          name="radiofdp"
        />
        <label class="form-check-label branco" for="Enf">Enfermagem</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="radio"
          role="switch"
          id="Adm"
          name="radiofdp"
        />
        <label class="form-check-label branco" for="Adm">Administração</label>
      </div>
    </div>

    <br />

    <center>
        <button type="button" class="btn btn-outline-danger">Enviar</button>
    <center/>

    <br>

    <hr class="branco">

    <br>

    <footer><p class="text-center branco">Feito por Henrique Mendelini @ENIAC, 2022. Todos os direitos reservados</p></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
